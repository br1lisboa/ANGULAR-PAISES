<h2>Por pais</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="buscar()" autocomplete="off">
            <input [(ngModel)]="termino" class="form-control" type="text" name="termino" placeholder="Buscar pais..." />
        </form>
    </div>
</div>

<hr>

<div *ngIf="hayError" class="alert alert-danger">
    No se encontro nada con el termino {{termino}}
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <th>#</th>
                <th>Bandera</th>
                <th>Nombre</th>
                <th>Poblacion</th>
                <th></th>
            </thead>
            <tbody>
                <tr *ngFor="let item of paises; let i = index">
                    <td>{{i + 1}}</td>
                    <td>
                        <img src={{item.flags.svg}} class=" small-flag" alt="Bandera">
                    </td>
                    <td>{{item.name.common}}</td>
                    <td>{{item.population | number}}</td>
                    <td>
                        <a [routerLink]="['/pais',item.altSpellings[0]]">Ver...</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
